<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de l'Étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fiche de l'Étudiant</h1>
    </header>
    <main>
        {% if etudiant %}
            <h2>{{ etudiant.nom }} {{ etudiant.prenom }}</h2>
            <img src="{{ etudiant.photo }}" alt="Photo de {{ etudiant.nom }} {{ etudiant.prenom }}">
            <p><strong>Date de naissance :</strong> {{ etudiant.naissance }}</p>
        {% else %}
            <p>Erreur : Aucun étudiant trouvé.</p>
        {% endif %}
        <a class="back-link" href="/">&larr; Retour à la liste des étudiants</a>
    </main>
</body>
</html>
