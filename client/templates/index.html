<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
</head>
<body>
    <h1>Liste des étudiants</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            {% for etudiant in etudiants %}
            <tr>
                <td>{{ etudiant.nom }}</td>
                <td>{{ etudiant.prenom }}</td>
                <td>{{ etudiant.naissance }}</td>
                <td>
                    <img src="{{ etudiant.photo }}" alt="Photo de {{ etudiant.nom }}" width="100">
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Aucun étudiant trouvé</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
